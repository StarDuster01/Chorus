services:
  backend:
    build:
      context: .
      dockerfile: ragbot-backend/Dockerfile
    ports:
      - "50505:50505"
    volumes:
      - ../ChorusAllData:/ChorusAllData
      - ./ragbot-backend/uploads:/code/uploads
      - ./ragbot-backend/data:/code/data
      - ./ragbot-backend/conversations:/code/conversations
      - ./ragbot-backend/chroma_db:/code/chroma_db
      - ./ragbot-backend/datasets:/code/datasets
      - ./ragbot-backend/bots:/code/bots
      - ./ragbot-backend/image_indices:/code/image_indices
      - ./logs:/code/logs
    env_file:
      - ./ragbot-backend/.env
    environment:
      - PYTHONPATH=/code
      - STORAGE_DIR=/ChorusAllData
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50505/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s 