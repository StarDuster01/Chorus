services:
  backend:
    build:
      context: ./ragbot-backend
      dockerfile: Dockerfile
    ports:
      - "50506:50506"
      - "80:50506"
    volumes:
      - ./ragbot-backend/uploads:/code/uploads
      - ./ragbot-backend/data:/code/data
      - ./ragbot-backend/conversations:/code/conversations
      - ./ragbot-backend/chroma_db:/code/chroma_db
      - ./ragbot-backend/datasets:/code/datasets
      - ./ragbot-backend/bots:/code/bots
      - ./ragbot-backend/image_indices:/code/image_indices
      - ../ChorusAllData2:/mnt/ChorusAllData2
    environment:
      - PORT=50506
      - EXTERNAL_DATA_DIR=/mnt/ChorusAllData2
    env_file:
      - ./ragbot-backend/.env
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50506/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s 